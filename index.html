<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link rel="stylesheet" href="semantic.min.css">
  <script src="vue.js" charset="utf-8"></script>
</head>
<body>
  <div id="app">
    <div class="ui container">
      <div class="ui hidden divider"></div>
      <div class="ui green inverted segment">{{ message }}</div>
      <div class="ui checkbox">
        <input type="checkbox" value="hello" v-model="message">
        <label>hello</label>
      </div>
      <div class="ui checkbox">
        <input type="checkbox" value="hola" v-model="message">
        <label>hola</label>
      </div>
      <div class="ui checkbox">
        <input type="checkbox" value="您好" v-model="message">
        <label>您好</label>
      </div>
    </div>
  </div>
  <script src="./index.js" charset="utf-8"></script>
</body>
</html>
